<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReputationSync Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://unpkg.com/gsap@3.12.0/dist/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .error-message {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        /* Modern Apple-inspired Design System */
        :root {
            --primary-bg: #000000;
            --secondary-bg: #1c1c1e;
            --card-bg: rgba(28, 28, 30, 0.8);
            --accent-color: #0066cc;
            --text-primary: #ffffff;
            --text-secondary: #86868b;
            --success-color: #28cd41;
            --warning-color: #ff9f0a;
            --error-color: #ff453a;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            position: relative;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateZ(0);
            }
            50% {
                transform: translateY(-20px) translateZ(20px);
            }
            100% {
                transform: translateY(0px) translateZ(0);
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            pointer-events: none;
            font-family: Arial, sans-serif;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            transform: translateY(-50%) scale(0.8);
            background: var(--secondary-bg);
            padding: 0 0.5rem;
        }

        .login-button {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5),
                         0 0 20px rgba(96, 165, 250, 0.3),
                         0 0 30px rgba(96, 165, 250, 0.2);
        }

        h1, h2, h3, h4, h5, h6, p {
            font-family: Arial, sans-serif;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="w-full max-w-md p-8 glass-panel">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-semibold text-white mb-2 text-glow">ReputationSync</h1>
            <p class="text-gray-400">Admin Dashboard Login</p>
        </div>

        <div id="error-message" class="error-message bg-red-500/90 text-white px-4 py-3 rounded-lg mb-6 hidden">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <span id="error-text"></span>
            </div>
        </div>

        <form id="login-form" class="space-y-6">
            <div class="input-group">
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder=" ">
                <label for="username" class="text-gray-400">Username</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder=" ">
                <label for="password" class="text-gray-400">Password</label>
            </div>

            <button type="submit" id="login-button"
                class="login-button group">
                <span class="flex items-center justify-center">
                    <span>Sign In</span>
                    <div id="loading-spinner" class="loading-spinner"></div>
                </span>
            </button>
        </form>
    </div>

    <script>
        // Initialize Vanta.js background
        VANTA.NET({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3b82f6,
            backgroundColor: 0x0f172a,
            points: 10.00,
            maxDistance: 25.00,
            spacing: 17.00
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('login-button');
            const spinner = document.getElementById('loading-spinner');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            // Disable form and show loading state
            button.disabled = true;
            spinner.style.display = 'inline-block';
            errorMessage.classList.remove('show');
            errorMessage.classList.add('hidden');

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Successful login
                    window.location.href = '/dashboard';
                } else {
                    // Show error message
                    errorText.textContent = data.detail || 'An error occurred during login';
                    errorMessage.classList.remove('hidden');
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                // Show error message for network errors
                errorText.textContent = 'Network error. Please try again.';
                errorMessage.classList.remove('hidden');
                errorMessage.classList.add('show');
            } finally {
                // Re-enable form
                button.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
