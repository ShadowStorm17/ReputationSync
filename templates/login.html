<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">Admin Dashboard</h1>
            <form method="POST" action="/token" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full bg-gray-700 rounded p-2 text-white" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full bg-gray-700 rounded p-2 text-white" required>
                </div>
                <input type="hidden" name="grant_type" value="password">
                <button type="submit" class="w-full bg-indigo-600 text-white rounded py-2 hover:bg-indigo-700">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
