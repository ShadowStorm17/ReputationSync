<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReputationSync Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://unpkg.com/gsap@3.12.0/dist/gsap.min.js"></script>
    <style>
        /* Modern Apple-inspired Design System */
        :root {
            --primary-bg: #000000;
            --secondary-bg: #1c1c1e;
            --card-bg: rgba(28, 28, 30, 0.8);
            --accent-color: #0066cc;
            --text-primary: #ffffff;
            --text-secondary: #86868b;
            --success-color: #28cd41;
            --warning-color: #ff9f0a;
            --error-color: #ff453a;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            position: relative;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateZ(0);
            }
            50% {
                transform: translateY(-20px) translateZ(20px);
            }
            100% {
                transform: translateY(0px) translateZ(0);
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            pointer-events: none;
            font-family: Arial, sans-serif;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            transform: translateY(-50%) scale(0.8);
            background: var(--secondary-bg);
            padding: 0 0.5rem;
        }

        .login-button {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5),
                         0 0 20px rgba(96, 165, 250, 0.3),
                         0 0 30px rgba(96, 165, 250, 0.2);
        }

        h1, h2, h3, h4, h5, h6, p {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="vanta-background" class="login-container flex items-center justify-center p-4">
        <div class="glass-panel floating max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2 text-glow">Welcome Mr.Dronn</h1>
                <p class="text-blue-200">Access your ReputationSync dashboard</p>
            </div>
            
            <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <label for="username">Username</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>

                {% if error %}
                <div class="text-red-400 text-sm mb-4">{{ error }}</div>
                {% endif %}
                
                <button type="submit" class="login-button">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <script>
        // Initialize VANTA.NET background
        VANTA.NET({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3b82f6,
            backgroundColor: 0x0f172a,
            points: 10.00,
            maxDistance: 25.00,
            spacing: 17.00
        });

        // Animate elements on page load
        gsap.from('.glass-panel', {
            duration: 1,
            y: 30,
            opacity: 0,
            ease: 'power3.out'
        });

        // Add 3D tilt effect to the login panel
        const panel = document.querySelector('.glass-panel');
        panel.addEventListener('mousemove', (e) => {
            const rect = panel.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            panel.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
        });

        panel.addEventListener('mouseleave', () => {
            panel.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
        });

        // Add ripple effect to login button
        const button = document.querySelector('.login-button');
        button.addEventListener('click', function(e) {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const circle = document.createElement('div');
            circle.style.position = 'absolute';
            circle.style.left = x + 'px';
            circle.style.top = y + 'px';
            circle.style.width = '1px';
            circle.style.height = '1px';
            circle.style.background = 'rgba(255, 255, 255, 0.4)';
            circle.style.borderRadius = '50%';
            circle.style.transition = 'all 0.5s ease-out';
            
            button.appendChild(circle);
            
            requestAnimationFrame(() => {
                circle.style.transform = 'scale(100)';
                circle.style.opacity = '0';
                
                setTimeout(() => {
                    circle.remove();
                }, 500);
            });
        });
    </script>
</body>
</html>
