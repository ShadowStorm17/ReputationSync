services:
  - type: web
    name: reputationsync-dashboard
    env: python
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p src/app/templates src/app/static
      cp -r templates/* src/app/templates/ || true
      cp -r static/* src/app/static/ || true
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: PYTHONPATH
        value: .
      - key: DEBUG
        value: true
    healthCheckPath: /health
    autoDeploy: true 