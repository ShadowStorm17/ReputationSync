services:
  - type: web
    name: reputationsync-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -b 0.0.0.0:$PORT -k uvicorn.workers.UvicornWorker -t 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123
      - key: PYTHONUNBUFFERED
        value: "true"
    healthCheckPath: /health
    autoDeploy: true 